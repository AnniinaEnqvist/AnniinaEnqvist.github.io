<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Portfolio</title>
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      html { background-color: black; }
      </style>
    <script src="script.js" defer></script>
    <link rel="icon" href="./f.png">
  </head>

  <body>

    <div class="fullscreen-bg"></div>
   
    <header>
      <a href="https://anniinaenqvist.github.io/AE/index.html" target="_blank">
        <img src="f.png" alt="Linkin kuva" />
      </a>
    </header>

  



    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          
          <img class="image-item" src="images/img-1.jpg" alt="img-1" />
          <img class="image-item" src="images/img-2.jpg" alt="img-2" />
          <img class="image-item" src="images/img-3.jpg" alt="img-3" />
          <img class="image-item" src="images/img-4.jpg" alt="img-4" />
          <img class="image-item" src="images/img-5.jpg" alt="img-5" />
          <img class="image-item" src="images/img-6.jpg" alt="img-6" />
          <img class="image-item" src="images/img-7.jpg" alt="img-7" />
          <img class="image-item" src="images/img-8.jpg" alt="img-8" />
          <img class="image-item" src="images/img-9.jpg" alt="img-9" />
          <img class="image-item" src="images/img-10.jpg" alt="img-10" />
          <img class="image-item" src="images/img-11.jpg" alt="img-11" />
          <img class="image-item" src="images/img-12.jpg" alt="img-12" />
          <img class="image-item" src="images/img-13.jpg" alt="img-13" />
          <img class="image-item" src="images/img-14.jpg" alt="img-14" />
          <img class="image-item" src="images/img-15.jpg" alt="img-15" />
          <img class="image-item" src="images/img-16.jpg" alt="img-16" />
          <img class="image-item" src="images/img-17.jpg" alt="img-17" />
          <img class="image-item" src="images/img-18.jpg" alt="img-18" />
          <img class="image-item" src="images/img-19.jpg" alt="img-19" />
          <img class="image-item" src="images/img-20.jpg" alt="img-20" />
          <img class="image-item" src="images/img-21.jpg" alt="img-21" />
          <img class="image-item" src="images/img-22.jpg" alt="img-22" />
          <img class="image-item" src="images/img-23.jpg" alt="img-23" />

        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
        
      </div>
    </div>
    



<!-- Popup for the large image -->
<div id="popup" class="popup">
  <span id="close-popup" class="close-btn">&times;</span>
  <img id="popup-img" class="popup-img" src="" alt="Large view" />
</div>



  </body>
</html>
